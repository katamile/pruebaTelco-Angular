<div class="modal fade" id="modal-nuevoUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Creación de nuevo usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form (ngSubmit)="guardar()" [formGroup]="form">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="username" id="input-usuario" placeholder="Usuario" required>
              <label for="input-usuario">Usuario</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" formControlName="password" id="input-password" placeholder="Contraseña" required>
              <label for="input-password">Contraseña</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="firstname" id="input-nombres" placeholder="Nombres" required>
              <label for="input-nombres">Nombres</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="lastname" id="input-apellidos" placeholder="Apellidos" required>
              <label for="input-apellidos">Apellidos</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="direccion" id="input-direccion" placeholder="Dirección" required>
              <label for="input-direccion">Dirección</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="telefono" id="input-telefono" placeholder="Teléfono" required>
              <label for="input-telefono">Teléfono</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="foto" id="input-foto" placeholder="URL de foto">
              <label for="input-foto">Foto</label>
            </div>
            <div class="form-floating mb-3">
              <label for="input-estado" class="form-label">Estado</label>
              <select class="form-select" formControlName="status" id="input-estado">
                <option value="A">Activo</option>
                <option value="I">Inactivo</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
