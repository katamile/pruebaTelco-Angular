<div class="container">
  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div class="card mb-3">
            <div class="card-body">
              <legend class="text-center header">Editar usuario</legend>
              <form (ngSubmit)="guardar()" [formGroup]="form">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" formControlName="username" id="input-usuario" placeholder="Usuario" required />
                  <label for="input-usuario" class="form-label">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" formControlName="firstname" id="input-nombres" placeholder="Nombres" required />
                  <label for="input-nombres" class="form-label">Nombres</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" formControlName="lastname" id="input-apellidos" placeholder="Apellidos" required />
                  <label for="input-apellidos" class="form-label">Apellidos</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" formControlName="direccion" id="input-direccion" placeholder="Dirección" required />
                  <label for="input-direccion" class="form-label">Dirección</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" formControlName="telefono" id="input-telefono" placeholder="Teléfono" required />
                  <label for="input-telefono" class="form-label">Teléfono</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" formControlName="foto" id="input-foto" placeholder="URL de foto" />
                  <label for="input-foto" class="form-label">Foto</label>
                </div>
                <div class="form-floating mb-3">
                  <select class="form-select" formControlName="status" id="input-estado">
                    <option value="A">Activo</option>
                    <option value="I">Inactivo</option>
                  </select>
                  <label for="input-estado" class="form-label">Estado</label>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="volver()">Volver</button>
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
